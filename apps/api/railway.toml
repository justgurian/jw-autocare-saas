[build]
builder = "nixpacks"
buildCommand = "npm install && npx prisma generate --schema=prisma/schema.prisma && chmod +x start.sh"

[deploy]
startCommand = "bash start.sh"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3001
